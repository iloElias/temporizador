<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animatios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="top-bar">
            <div class="option">
                <img src="./images/list.svg" alt="">
            </div>
            <div class="option">
                <img src="./images/plus.svg" alt="">
            </div>
            <div class="option">
                <img src="./images/options.svg" alt="">
            </div>
        </div>

        <div class="timer">
            <div id="outer-circle">
                <div id="inner-circle">
                    <h5 id="set-time"></h5>
                    <form id="timer-form" onsubmit="return false">
                        <input type="text" id="time-left" autocomplete="off" placeholder="Defina um intervalo">
                        <input type="submit" hidden>
                    </form>
                    <div id="opacity" class="row">
                        <img src="./images/bell-fill.svg" alt="">
                        <h5 id="end-time"></h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons-block">
            <button id="start-btn">Iniciar</button>
            <button id="del-btn">Excluir</button>
            <button id="pause-btn">Pausar</button>
            <button id="continue-btn">Retomar</button>
        </div>

        <div class="time-modes">
            <a href="">Alarme</a>
            <a href="">Relógio mundial</a>
            <a href="">Cronômetro</a>
            <a class="selected" href="">Temporizador</a>
        </div>
    </main>
    <script src="./javascript/script.js"></script>
</body>

</html>
